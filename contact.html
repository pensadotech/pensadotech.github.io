<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pensadotech</title>
  <link rel="icon" href="./assets/images/pensadotech.ico">

  <!-- Styles  -->
  <link rel="stylesheet" href="./assets/styles/reset.css">

    crossorigin='anonymous'>
  <link rel="stylesheet" href="./assets/styles/ptech.css" class="css">
</head>

<body>

  <header class="header">
    <!-- Navigation var on top -->
    <nav class="navbar navbar-expand-sm navbar-dark gradBlue">
      <!-- Brand -->
      <a class="navbar-brand">
        <a class="nav-link d-inline" href="./index.html">
          <img src="./assets/images/P2.gif" alt="Logo" class="brandLogo imgRnd10 imageShadow">
        </a>
        <h3 class="d-inline align-baseline brandName">
          Pensadotech
        </h3>
      </a>
      <!-- Button for small devices -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menu-Link options -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- Menu left aligned (ml-auto) ref: https://stackoverflow.com/questions/41513463/bootstrap-4-align-navbar-items-to-the-right -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ml-auto">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="./about.html">About</a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item ml-auto active">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- header end -->

  <section class="section">
    <div class="container">

      <!-- Main row -->
      <div class="row">
        <!-- column 1 -->
        <div class="col-sm-4 leftContaner">
          <!-- <h6>Contact</h6> -->
          <div class="personalImageHolder">
            <img class="img-fluid personalImage imgRnd5 imageShadow" src="./assets/images/pensado.jpg" alt="Armando Pensado">
          </div>

          <h4>Personal Links</h4>

          <div class="perLinkGroup">
            <!-- First group -->
            <div class="d-flex flex-nowrap perLinkFstRow">
              <div class="p-2 perLinkImgHolder">
                <a class="nav-link active" href="http://www.pensadotech.com/" target="_blank" title="go to website">
                  <img class="perLinkImg imgRnd5 imageShadow" src="./assets/images/P2.gif" alt="pensadoTech">
                </a>
              </div>
              <div class="p-2 perLinkImgHolder">
                <a class="nav-link active" href="https://www.linkedin.com/in/armandopensado/" target="_blank" title="go to linkedIn">
                  <img class="perLinkImg imgRnd5 imageShadow" src=".//assets/images/linkedin.png" alt="linkeIn">
                </a>
              </div>
              <div class="p-2 perLinkImgHolder">
                <a class="nav-link active" href="https://twitter.com/pensadotech" target="_blank" title="go to Twitter">
                  <img class="perLinkImg imgRnd5 imageShadow" src="./assets/images/Twitter.png" alt="Twitter">
                </a>
              </div>
            </div>
            <!-- Second group -->
            <div class="d-flex flex-nowrap">
              <div class="p-2 perLinkImgHolder">
                <a class="nav-link active" href="https://github.com/pensadotech" target="_blank" title="go to GitHub">
                  <img class="perLinkImg imgRnd5 imageShadow" src="./assets/images/git.png" alt="gitHub">
                </a>
              </div>
              <div class="p-2 perLinkImgHolder">
                <a class="nav-link active" href="http://pensadotech.blogspot.com/" target="_blank" title="go to blog">
                  <img class="perLinkImg imgRnd5 imageShadow" src="./assets/images/Blogger.svg.png" alt="blogg">
                </a>
              </div>
            </div>
          </div>

          <h5>Interesting links</h5>

          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="https://www.nasa.gov/" target="_blank">NASA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="https://www.jpl.nasa.gov/" target="_blank">NASA JPL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="https://3dr.com/" target="_blank">3D Robotics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="https://www.nationalgeographic.com/" target="_blank">National
                Geographics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="https://www.arduino.cc/" target="_blank">Arduino</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="https://blog.particle.io/" target="_blank">Particle</a>
            </li>
          </ul>

        </div>

        <!-- column 2 -->
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-12 topSubtitle">
              <h2>Contact</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="divider"> </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 ">
              <form class="contactForm">
                <div class="form-group">
                  <label for="fname">Name</label>
                  <input type="text" class="form-control" name="fullName" id="fname" placeholder="Your name..">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Your email..">
                </div>
                <div class="form-group">
                  <label for="fname">Message</label>
                  <textarea name="emailMsg" class="form-control" id="emailMsg" placeholder="Write your message here..."
                    maxlength="600" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <!-- column 2 end -->

      </div>
      <!-- main row end -->

    </div>
    <!-- container end -->
  </section>
  <!-- section end -->

  <footer class="footer jumbotron text-center gradBlue">
    <p>Copyright &copy;</p>
  </footer>

    crossorigin="anonymous"></script>

  <script src="./assets/scripts/ptech.js"></script>
